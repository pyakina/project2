<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <script>
        'use strict';

        class Post {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }

            edit() {
                this.text = prompt("Введите текст: ");
            }
        }

        class AttachedPost extends Post {
            constructor(author, text, date, highlighted) {
                super(author, text, date);
                this.highlighted = highlighted;
            }

            makeTextHighlighted() {
                this.highlighted = true;
            }
        }

        let bObj = new AttachedPost('ThisAuthor', 'text2', '20', false);
        bObj.edit();
        bObj.makeTextHighlighted();
        console.log(bObj);
    </script>
</body>

</html>
